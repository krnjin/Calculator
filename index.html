<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    </head>
    <body>
        
        <div>
            <div class="title">
                Calculator
                <br />
                <span style="font-size:10px;">made by Jin Kwon</span>
            </div>
            <div class="body">
                <div class="result">
                    <div style="padding: 5px 20px 5px 20px" id="number"></div>
                </div>
                <div class="number">
                    <button class="firstRow" id="one">1</button>
                    <button class="firstRow" id="two">2</button>
                    <button class="firstRow" id="three">3</button>
                    <button class="firstRow" id="plus">+</button>
                </div>
                <div class="number">
                    <button class="firstRow" id="four">4</button>
                    <button class="firstRow" id="five">5</button>
                    <button class="firstRow" id="six">6</button>
                    <button class="firstRow" id="minus">-</button>
                </div>
                <div class="number">
                    <button class="firstRow" id="seven">7</button>
                    <button class="firstRow" id="eight">8</button>
                    <button class="firstRow" id="nine">9</button>
                    <button class="firstRow" id="multiply">*</button>
                </div>
                <div class="number">
                    <button class="firstRow" id="clear">CLR</button>
                    <button class="firstRow" id="zero">0</button>
                    <button class="firstRow" id="clearAll">CLR
                        ALL</button>
                    <button class="firstRow" id="divide">/</button>
                </div>

            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    </head>
    <body>
        
        <div>
            <div class="title">
                Calculator
                <br />
                <span style="font-size:10px;">made by Jin Kwon</span>
            </div>
            <div class="body">
                <div class="result">
                    <div style="padding: 5px 20px 5px 20px" id="number"></div>
                </div>
                <div class="number">
                    <button class="row" id="one" value="1">1</button>
                    <button class="row" id="two" value="2">2</button>
                    <button class="row" id="three" value="3">3</button>
                    <button class="row" id="plus">+</button>
                </div>
                <div class="number">
                    <button class="row" id="four" value="4">4</button>
                    <button class="row" id="five" value="5">5</button>
                    <button class="row" id="six" value="6">6</button>
                    <button class="row" id="minus">-</button>
                </div>
                <div class="number">
                    <button class="row" id="seven" value="7">7</button>
                    <button class="row" id="eight" value="8">8</button>
                    <button class="row" id="nine" value="9">9</button>
                    <button class="row" id="multiply">*</button>
                </div>
                <div class="number">
                    <button class="row" id="clear">CLR</button>
                    <button class="row" id="zero" value="0">0</button>
                    <button class="row" id="equal">=</button>
                    <button class="row" id="divide">/</button>
                </div>
            </div>
        </div>

        <script type="module" src="/calc.js"></script>
    </body>
</html>
